<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <title>게시판 목록</title>
</head>
<body>

<div class="container">
    <div class="text-center">
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>좋아요</th>
                <th>싫어요</th>
                <th>조회수</th>
                <th>작성날짜(수정)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board, boardStat : ${boards}">
                <td th:text="${boardStat.count}">번호</td>
                <td th:text="${board.boardTitle}">제목</td>
                <td th:text="${board.boardContent}">내용</td>
                <td th:text="${board.memberName}">작성자</td>
                <td th:text="${board.boardLike}">좋아요</td>
                <td th:text="${board.boardDislike}">싫어요</td>
                <td th:text="${board.boardViews}">조회수</td>
                <td th:text="${board.boardUpdateDate}">작성날짜</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
