<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <title>로그인</title>
</head>
<body>

<div class="container">
    <div class="text-center">
        <form action="login.html" th:action="@{/login}" th:object="${loginDto}" method="post">
            <label for="member_id">ID</label>
            <input type="text" id="member_id" th:field="*{member_id}"></input>
            <label for="member_password">Password</label>
            <input type="password" id="member_password" th:field="*{member_password}"></input>
            <button type="submit">로그인</button>
        </form>
    </div>
    <div class="text-center">
        <a href="joinForm.html" th:href="@{/join}">회원가입</a>
    </div>
</div>

</body>
</html>
