<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <title>회원 목록</title>
</head>
<body>

<div class="container">
    <div class="text-center">
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>아이디</th>
                <th>비밀번호</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, memberStat : ${members}">
                <td th:text="${memberStat.count}">번호</td>
                <td th:text="${member.memberId}">아이디</td>
                <td th:text="${member.memberPassword}">비밀번호</td>
                <td th:text="${member.memberName}">이름</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
